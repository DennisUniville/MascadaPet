<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Teste ...</ui:define>
	
	<ui:define name="content">
		<h:form id="formTable">
		<p:dataTable value="#{crtRaca.racaBean.getTodasRacas()}" 
					var="umaraca">
				<f:facet name="header">Listar Racas</f:facet>
					<p:column>
						<f:facet name="header">oid</f:facet>
						<h:outputText value="#{umaraca.oid}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Descricao</f:facet>
						<h:outputText value="#{umaraca.descricao}"/>
					</p:column>
					
					<f:facet name="footer">
					<p:commandButton id="cbIncluir" value="Inserir"
						oncomplete="PF('dlg1').show()"
						action="#{crtRaca.createNewRaca()}">
					</p:commandButton>
					</f:facet>
		</p:dataTable>
		</h:form>
		
		<!-- incluir -->
		<h:form>
			<p:dialog width="500" height="500" widgetVar="dlg1">
				<h:panelGrid columns="2">
					<h:outputLabel value="Descricao"/>  <!-- label -->
					<p:inputText id="txtDescricao" value="#{crtRaca.model.descricao}"/> <!-- txt  -->
					<p:commandButton value="OK" 
						oncomplete="PF('dlg1').hide()" 
						action="#{crtRaca.save()}"
						update=":formTable"
						/>
					<p:commandButton value="Cancela"
						oncomplete="PF('dlg1').hide()"/>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!-- /incluir--> 
		
		  <div class="section no-pad-bot" id="index-banner">
   
  		</div>
  		
		
	</ui:define>
	
</ui:composition>

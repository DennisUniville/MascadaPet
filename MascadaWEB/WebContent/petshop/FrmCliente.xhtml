<ui:composition template="/petshop/template/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Cadastro de Cliente</ui:define>
	
	<ui:define name="customCSS">
		<style>
			td:LAST-CHILD {
				text-align: right;
				margin: 0;
			}
			#tbody {
			}			
			#formTable {
			    margin-top: 30px;
			}		
			#hearderForm {
			}
			.displayNone {
				display: none;
			}		
			#dlgClienteDetalhe a:FIRST-CHILD {
				margin-right: 2px;
			}
		</style>
	</ui:define>
	
	<ui:define name="breadcrumbs-title">Clientes</ui:define>
	
	<ui:define name="breadcrumb">
	  <li><a href="">Inicio</a></li>
      <li><a href="">Cadastros</a></li>
      <li class="active">Cliente</li>                       
	</ui:define>
	
	<ui:define name="content">
		
		<p class="caption">Relação de Clientes cadastrados</p>		
		<div class="divider"></div>
                                
		<h:form id="formTable" class="displayNone">
			<div class="card-panel" onload="Materialize.fadeInImage('#tbody')">
			   <table id="cliente-table" class="bordered striped hoverable responsive-table" >
		        <thead>
		          <tr>
		              <th data-field="cpf">CPF</th>
		              <th data-field="nome">Nome</th>
		              <th data-field="telefone">Telefone</th>
		          </tr>
		        </thead>
		
		        <tbody id="tbody" >
		        </tbody>
		      </table> 
			</div>			
      	</h:form>
      		<div id="dlgClienteDetalhe" class="modal" style="display: none; opacity: 1; top: 0px;">
                <div class="modal-content">
                  <div class="row">
					    <form id="formCliente" class="col s12">
					      <div class="row">
					        <div class="input-field col s6">
					          <input id="first_name" type="text" class="validate" />
					          <label for="first_name">Nome</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="last_name" type="text" class="validate" />
					          <label for="last_name">Sobrenome</label>
					        </div>
					      </div>
					     </form>
					  </div>
                </div>
                <div class="modal-footer deep-purple lighten-1">
                  <a class="waves-effect waves-light btn modal-action modal-close pink accent-2" href="">Cancelar</a>
                  <a class="waves-effect waves-light btn modal-action modal-close pink accent-2" href="">Salvar</a>
                </div>
              </div>
      	<h:form>
      		
      	</h:form>
	  
	</ui:define>
	
	<ui:define name="customScripts">
		<h:outputScript library="js" name="customFrmCliente.js"></h:outputScript>
	</ui:define>
</ui:composition>

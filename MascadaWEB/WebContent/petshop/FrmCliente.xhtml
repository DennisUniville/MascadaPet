<ui:composition template="/petshop/template/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Cadastro de Cliente</ui:define>
	
	<ui:define name="customCSS">
		<style>
			td:LAST-CHILD {
				text-align: right;
				margin: 0;
			}
			#tbody {
			}			
			#formTable {
			    margin-top: 30px;
			}		
			#hearderForm {
			}
			#dlgClienteDetalhe .caption {
	      		margin-bottom: 0;
	      	}
			.displayNone {
				display: none;
			}		
		</style>
	</ui:define>
	
	<ui:define name="breadcrumbs-title">Clientes</ui:define>
	
	<ui:define name="breadcrumb">
	  <li><a href="">Inicio</a></li>
      <li><a href="">Cadastros</a></li>
      <li class="active">Cliente</li>                       
	</ui:define>
	
	<ui:define name="content">
		
		<p class="caption">Relação de Clientes cadastrados</p>		
		<div class="divider"></div>
                                
		<h:form id="formTable" class="displayNone">
			<div id="card-clientes" class="card-panel" onload="Materialize.fadeInImage('#tbody')">
			   <table id="cliente-table" class="bordered striped hoverable responsive-table" >
		        <thead>
		          <tr>
		              <th data-field="cpf">CPF</th>
		              <th data-field="nome">Nome</th>
		              <th data-field="telefone">Telefone</th>
		          </tr>
		        </thead>
		
		        <tbody id="tbody" >
		        </tbody>
		      </table> 
			</div>			
      	</h:form>
      	
		<div id="dlgClienteDetalhe" class="modal" style="display: none; opacity: 1; top: 0px;">
			<div class="modal-content">
				<div class="row">
					<h:form id="formCliente" class="col s12">
						<p class="caption">Dados do Cliente:</p>	
		
						<div class="row">
							<div class="input-field col s2">
								<input id="codigo" disabled="true" type="text" class="validate"></input>
								<label id="lbl-codigo" for="codigo">Codigo</label>
							</div>
		
							<div class="input-field col s7">
								<input id="nome" type="text" class="validate" ></input>
								<label id="lbl-nome" for="nome">Nome</label>
							</div>
		
							<div class="input-field col s3">
								<input id="cpf" type="text" class="validate" ></input>
								<label id="lbl-cpf" for="cpf">CPF</label>
							</div>
						</div>
		
						<div class="row">
							<div class="input-field col s6">
								<input id="telefone" type="text" class="validate"></input>
								<label id="lbl-telefone" for="telefone">Telefone</label>
							</div>
		
							<div class="input-field col s6">
								<input id="email" type="email" class="validate" ></input>
								<label id="lbl-email" for="email">Email</label>
							</div>
						</div>
		
						<p class="caption">Endereco:</p>	
		
						<div class="row">
							<div class="input-field col s8">
								<input id="rua" type="text" class="validate"></input>
								<label  id="lbl-rua" for="rua">Rua</label>
							</div>
		
							<div class="input-field col s4">
								<input id="numero" type="text" class="validate" ></input>
								<label id="lbl-numero" for="numero">Numero</label>
							</div>
						</div>
		
		
						<div class="row">
							<div class="input-field col s4">
								<input id="complemento" type="text" class="validate"></input>
								<label  id="lbl-complemento" for="complemento">Complemento</label>
							</div>
		
							<div class="input-field col s6">
								<input id="bairro" type="text" class="validate" ></input>
								<label id="lbl-bairro" for="bairro">Bairro</label>
							</div>
		
							<div class="input-field col s2">
								<input id="cep" type="text" class="validate" ></input>
								<label id="lbl-cep" for="last_name">CEP</label>
							</div>
						</div>
		
						<div class="row">
							<a  class="waves-effect waves-light btn modal-action modal-close pink accent-2" href="" >Cancelar</a>
							<!-- <a id="confirmar-alteracao" class="waves-effect waves-light btn modal-action modal-close pink accent-2" href="">Salvar</a> -->
							
							<h:commandLink value="Salvar" actionListener="#{crtCliente.save}" action="#{crtCliente.atualizaPagina}" immediate="true"
								styleClass="waves-effect waves-light btn modal-action modal-close pink accent-2">
								<!-- <f:ajax event="action" execute="formCliente" render="@form" immediate="true"/> -->
							</h:commandLink>
						</div>
					</h:form>
				</div>			  
			</div>
		</div>
	  
	  
	</ui:define>
	
	<ui:define name="customScripts">
		<h:outputScript library="js" name="customFrmCliente.js"></h:outputScript>
	</ui:define>
</ui:composition>

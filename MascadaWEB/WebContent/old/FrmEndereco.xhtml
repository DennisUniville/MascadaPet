<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Teste ...</ui:define>
	
	<ui:define name="content">
				<div class="container">
		<h:form>
			<p:dataTable value="#{crtEndereco.enderecoBean.getTodosEnderecos()}" 
						var="umendereco">
					<f:facet name="header">Listar Enderecos</f:facet>
						<p:column>
							<f:facet name="header">oid</f:facet>
							<h:outputText value="#{umendereco.oid}"/>
						</p:column>
						<p:column>
							<f:facet name="header">rua</f:facet>
							<h:outputText value="#{umendereco.rua}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">bairro</f:facet>
							<h:outputText value="#{umendereco.bairro}"/>
						</p:column>
							<p:column>
							<f:facet name="header">cep</f:facet>
							<h:outputText value="#{umendereco.cep}"/>
						</p:column>
						
							<p:column>
							<f:facet name="header">numero</f:facet>
							<h:outputText value="#{umendereco.numero}"/>
						</p:column>
						
							<p:column>
							<f:facet name="header">complemento</f:facet>
							<h:outputText value="#{umendereco.complemento}"/>
						</p:column>
						
						<p:commandButton value="salva novo"
						action="#{crtEndereco.novoEndereco()}">
						</p:commandButton>
			</p:dataTable>
		</h:form>
		</div>
		
		  <div class="section no-pad-bot" id="index-banner">
   
  		</div>
  		
		
	</ui:define>
	
</ui:composition>

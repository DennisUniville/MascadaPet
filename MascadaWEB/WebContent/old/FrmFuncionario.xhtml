<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Teste ...</ui:define>
	
	<ui:define name="content">
				<div class="container">
		<h:form id="formTable">
			<p:dataTable value="#{crtFuncionario.funcionarioBean.getTodosFuncionarios()}" 
						var="umfuncionario">
					<f:facet name="header">Listar Funcion√°rios</f:facet>
						<p:column>
							<f:facet name="header">oid</f:facet>
							<h:outputText value="#{umfuncionario.oid}"/>
						</p:column>
						<p:column>
							<f:facet name="header">login</f:facet>
							<h:outputText value="#{umfuncionario.login}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{umfuncionario.nome}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">rg</f:facet>
							<h:outputText value="#{umfuncionario.rg}"/>
						</p:column>
						
							<f:facet name="footer">
					<p:commandButton id="cbIncluir" value="Inserir"
						oncomplete="PF('dlg1').show()"
						action="#{crtFuncionario.createNewFuncionario()}">
					</p:commandButton>
					</f:facet>
			</p:dataTable>
		</h:form>
		
			<!-- incluir -->
		<h:form>
			<p:dialog width="500" height="500" widgetVar="dlg1">
				<h:panelGrid columns="2">
					<h:outputLabel value="Login"/>  <!-- label -->
					<p:inputText id="txtLogin" value="#{crtFuncionario.model.login}"/> <!-- txt  -->
					
					<h:outputLabel value="Nome"/>  <!-- label -->
					<p:inputText id="txtNome" value="#{crtFuncionario.model.nome}"/> <!-- txt  -->
					
					<h:outputLabel value="RG"/>  <!-- label -->
					<p:inputText id="txtRg" value="#{crtFuncionario.model.rg}"/> <!-- txt  -->
					
					<h:outputLabel value="Senha"/>  <!-- label -->
					<p:inputText id="txtSenha" value="#{crtFuncionario.model.senha}"/> <!-- txt  -->
					
					
					<p:commandButton value="OK" 
						oncomplete="PF('dlg1').hide()" 
						action="#{crtFuncionario.save()}"
						update=":formTable"
						/>
					<p:commandButton value="Cancela"
						oncomplete="PF('dlg1').hide()"/>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!-- /incluir--> 
		</div>
		
		  <div class="section no-pad-bot" id="index-banner">
   
  		</div>
  		
		
	</ui:define>
	
</ui:composition>

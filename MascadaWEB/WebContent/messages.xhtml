<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"  >

	<h:panelGroup rendered="#{requestScope.msg != null}">
		<script>
			$(document).ready(function() {
				Materialize.toast("#{requestScope.msg}", 1000, 'deep-orange accent-4 center', function(){
					$('#dlgDetalhe input').each(function() {						
						var inputID = $(this).attr('id');
						
						if(typeof inputID !== 'undefined') {
							var labelID = '#' + inputID.replace(':', '\\:lbl-');			
							$(this).toggleClassCustom(labelID, 'active', true);					
						}
					}); 
						
					$('#dlgDetalhe').openModal();
				});
			}); 
		</script>
	</h:panelGroup>	
	
	<h:panelGroup rendered="#{requestScope.login != null}">
		<script>
			$(document).ready(function() {
				Materialize.toast("#{requestScope.login}", 1000, 'deep-orange accent-4 center', function(){
					$('#dlgLogin input').each(function() {						
						var inputID = $(this).attr('id');
						
						if(typeof inputID !== 'undefined') {
							var labelID = '#' + inputID.replace(':', '\\:lbl-');			
							$(this).toggleClassCustom(labelID, 'active', true);					
						}
					}); 
						
					$('#dlgLogin').openModal();
				});
			}); 
		</script>
	</h:panelGroup>	
	
</ui:composition>
